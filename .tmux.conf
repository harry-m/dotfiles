# -- Colour / terminal --
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# -- Terminal title --
set -g set-titles on
set -g set-titles-string "#S: #W"

# -- Pane borders --
# Dim border on inactive panes, blue on active
set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=colour4"
set -g pane-border-lines heavy
set -g pane-border-indicators colour

# Pane number overlay (prefix + q): blue for active, grey for rest
set -g display-panes-active-colour "colour4"
set -g display-panes-colour "colour238"

# -- Status bar --
set -g status-style "bg=colour235,fg=colour252"

# Left: session name, white on blue
set -g status-left "#[fg=colour255,bg=colour4,bold] #S #[bg=colour235] "
set -g status-left-length 30

# Right: branch, directory, active process
set -g status-right " #[fg=colour245]#(cd #{pane_current_path} && git branch --show-current 2>/dev/null) #[fg=colour238]| #[fg=colour252]#{b:pane_current_path} #[fg=colour255,bg=colour4,bold] #{pane_current_command} "
set -g status-right-length 80

# Window list: active window is white on blue, inactive is legible but secondary
set -g window-status-format "#[fg=colour250] #I:#W "
set -g window-status-current-format "#[fg=colour255,bg=colour4,bold] #I:#W "
set -g window-status-separator ""
